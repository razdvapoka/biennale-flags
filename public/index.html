<!DOCTYPE html>
<html>
  <head>
    <title>Russian Pavillion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Venice Architecture Biennale's Russian Pavillion"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%8F%B3%EF%B8%8F%E2%80%8D%F0%9F%8C%88%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <h1>world wide flag</h1>
      <button class="inverted text-m rounded concept button">concept</button>
    </header>
    <main>
      <canvas></canvas>
      <a class="download-link"></a>
    </main>
    <form>
      <footer>
        <legend class="text-m">choose a color</legend>
        <fieldset class="colors">
          <div class="color white">
            <input type="radio" id="white" name="color" value="#FFFFFF" />
          </div>
          <div class="color black">
            <input type="radio" id="black" name="color" value="#000000" />
          </div>
          <div class="color red">
            <input type="radio" id="red" name="color" value="#FF0000" />
          </div>
          <div class="color orange">
            <input type="radio" id="orange" name="color" value="#FF4D13" />
          </div>
          <div class="color yellow">
            <input type="radio" id="yellow" name="color" value="#FFD100" />
          </div>
          <div class="color green">
            <input type="radio" id="green" name="color" value="#009B3B" />
          </div>
          <div class="color blue">
            <input type="radio" id="blue" name="color" value="#37A4E3" />
          </div>
          <div class="color deepblue">
            <input type="radio" id="deepblue" name="color" value="#0018A8" />
          </div>
        </fieldset>
        <button
          type="submit"
          class="inverted text-m rounded add-color button inactive"
        >
          add color
        </button>
      </footer>
    </form>
    <script src="javascripts/index.js"></script>
  </body>
</html>
